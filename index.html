<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <header class="headerContainer">
      <a href="#home" class="logoLink">
        <h2> Logo </h2>
      </a>
    </header>

    <section class="sectionContainer">
      <div class="formContainer">
        <h3 class="titleForm"> Realizar Login </h3>
  
        <form class="form">
          <div class="inputContainer">
            <input 
              type="text"
              name="cpf"
              placeholder="  "
            >
  
            <label for="cpf" class="labelText"> CPF </label>
          </div>
          
          <div class="inputContainer">
            <input 
              type="text"
              name="password"
              placeholder="  "
            >
  
            <label for="password" class="labelText"> Senha </label>
          </div>
  
          <button class="btnContainer">
            Continuar
          </button>
        </form>
      </div>
    </section>

    <footer class="footerContainer">
      <a href="#createAccount" class="textLink"> Criar Conta </a>

      <a href="#forgotPassword" class="textLink"> Esqueceu senha? </a>
    </footer>
  </div>
  
</body>
</html>
